            </tbody>
        </table>
        <hr>           
        <button class="btn btn-success btn-lg btn-block" onclick="check()" >Check</button>
        <button class="btn btn-danger btn-lg btn-block" onclick="update()" >Reset</button>        
    </div>

<script src="base.js"></script>
<script>
    check();
    function check() {
        var elemento = document.getElementsByName('result');
        elemento.value = "teste";
        var elemento = document.getElementsByName('input');
    var ok = 0;
    for(i=0;i<elemento.length;i++){
    var e = elemento[i];
    
    if (e.value != e.id) {
        e.style = "border:2px solid red;"
        ok = ok + 1;     
    }else{
        e.style = "";
    }
    
 }

 
 if(ok == 0){
    alert("Tudo certo!");

 }else
 alert("Quatidade de erros: "+ok);
        }
    update();
    function update(){
        var arrayVerbs = [];
        for(var i = 0; i < 3; i++){
            arrayVerbs.push(verbs[Math.floor(Math.random() * verbs.length)]);
        }
        /*#verbs = id da table verbs / tbody = elemento dentro da table */
        var tbody = document.querySelector("#verbs tbody");
        tbody.innerHTML = "";
        for(var index in arrayVerbs){
            
            var colun = Math.floor(Math.random() * 3);
            var infinitiveValue = arrayVerbs[index].infinitive;
            var pastValue = arrayVerbs[index].past;
            var participleValue = arrayVerbs[index].participle;        
            
            if(colun == 0){
                infinitiveValue = `<input type="text" name="input" style="min-width:50%" id=${arrayVerbs[index].infinitive} placeholder="answer">`;
                }else if(colun == 1){
                    pastValue = `<input type=text name="input" id=${arrayVerbs[index].past} placeholder="answer">`;
                }else{
                    participleValue = `<input type=text name="input" id=${arrayVerbs[index].participle} placeholder="answer">`;
                };

            tbody.innerHTML +=`<tr>
                <td width: 25%;>${index}</td>            
                <td width: 25%;>${infinitiveValue}</td>
                <td width: 25%;>${pastValue}</td>
                <td width: 25%;>${participleValue}</td>
                </tr>`;
        }        
        console.log(tbody);
    }
</script>
